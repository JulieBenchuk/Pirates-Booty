<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pirates Booty</title>
         <script>
        window.onload = init;
        function init() {
            var map = document.getElementById("map");
            map.onmousemove = showCoords;
        }
        function showCoords(e) {
            var coordinates = document.getElementById("coords");
            var x = e.clientX;
            var y = e.clientY;
            coordinates.innerHTML = "Map coordinates: " + x + ", " + y;
        }
        </script>
    </head>
    <body>
        <img src="map.jpg" id = "map">
        <p id = "coords">Move mouse to find coordinates...</p>
    </body>
</html>
